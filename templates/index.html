{% extends "base.html" %}

{% block content %}
<form action="{{ url_for('predict') }}" method="post" enctype="multipart/form-data" id="upload-form">
    <div class="upload-zone" id="upload-zone">
        <input type="file" name="image" id="file-input" accept="image/png,image/jpeg,image/jpg,image/bmp,image/tiff" required>
        <div class="upload-content" id="upload-content">
            <svg class="upload-icon" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                <polyline points="17 8 12 3 7 8"/>
                <line x1="12" y1="3" x2="12" y2="15"/>
            </svg>
            <p class="upload-text">Drop your brain MRI image here, or <span class="highlight">browse</span></p>
            <p class="upload-hint">PNG, JPG, BMP, TIFF — brain scans only</p>
        </div>
        <div class="preview-wrap" id="preview-wrap" style="display: none;">
            <img id="preview-img" src="" alt="Brain scan preview" class="preview-img">
            <p class="preview-label">Selected scan — click to change</p>
        </div>
    </div>
    <button type="submit" class="btn btn-primary btn-submit" id="submit-btn" disabled>
        Analyze Scan
    </button>
</form>

<div class="loading-overlay" id="loading-overlay" style="display: none;">
    <div class="loading-box">
        <div class="loading-spinner"></div>
        <p class="loading-text">Analyzing scan...</p>
        <p class="loading-hint">This may take a few seconds</p>
    </div>
</div>

<style>
    .upload-zone {
        border: 2px dashed var(--border);
        border-radius: var(--radius);
        padding: 2rem;
        text-align: center;
        cursor: pointer;
        transition: all 0.2s;
        margin-bottom: 1.5rem;
        position: relative;
        min-height: 200px;
    }
    .upload-zone:hover, .upload-zone.dragover {
        border-color: var(--accent);
        background: rgba(88, 166, 255, 0.06);
    }
    .upload-zone.has-preview { padding: 0.5rem; }
    .upload-zone.has-preview .upload-content { display: none; }
    .upload-zone input {
        position: absolute;
        inset: 0;
        opacity: 0;
        cursor: pointer;
        width: 100%;
        height: 100%;
    }
    .upload-icon { color: var(--text-muted); margin-bottom: 1rem; }
    .upload-zone:hover .upload-icon { color: var(--accent); }
    .upload-text { font-size: 1rem; margin-bottom: 0.25rem; }
    .highlight { color: var(--accent); font-weight: 500; }
    .upload-hint { font-size: 0.85rem; color: var(--text-muted); }
    .preview-wrap {
        padding: 0.5rem;
        border-radius: 8px;
        background: rgba(0,0,0,0.2);
    }
    .preview-img {
        max-width: 100%;
        max-height: 320px;
        width: auto;
        height: auto;
        border-radius: 8px;
        display: block;
        margin: 0 auto;
        border: 1px solid var(--border);
    }
    .preview-label {
        font-size: 0.8rem;
        color: var(--text-muted);
        margin-top: 0.5rem;
    }
    .btn-submit { width: 100%; padding: 1rem; font-size: 1rem; }
    .btn-submit:disabled { opacity: 0.5; cursor: not-allowed; }
    .loading-overlay {
        position: fixed;
        inset: 0;
        background: rgba(13, 17, 23, 0.9);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
    }
    .loading-box {
        background: var(--bg-card);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        padding: 2rem;
        text-align: center;
        min-width: 260px;
    }
    .loading-spinner {
        width: 48px;
        height: 48px;
        border: 3px solid var(--border);
        border-top-color: var(--accent);
        border-radius: 50%;
        margin: 0 auto 1rem;
        animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .loading-text { font-weight: 600; margin-bottom: 0.25rem; }
    .loading-hint { font-size: 0.85rem; color: var(--text-muted); }
</style>

<script>
    const zone = document.getElementById('upload-zone');
    const input = document.getElementById('file-input');
    const submitBtn = document.getElementById('submit-btn');
    const uploadContent = document.getElementById('upload-content');
    const previewWrap = document.getElementById('preview-wrap');
    const previewImg = document.getElementById('preview-img');
    const form = document.getElementById('upload-form');
    const loadingOverlay = document.getElementById('loading-overlay');

    function showPreview(file) {
        if (!file || !file.type.startsWith('image/')) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            previewImg.src = e.target.result;
            previewWrap.style.display = 'block';
            zone.classList.add('has-preview');
            submitBtn.disabled = false;
        };
        reader.readAsDataURL(file);
    }

    function clearPreview() {
        previewImg.src = '';
        previewWrap.style.display = 'none';
        zone.classList.remove('has-preview');
        submitBtn.disabled = true;
    }

    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(ev => {
        zone.addEventListener(ev, e => { e.preventDefault(); e.stopPropagation(); });
    });
    ['dragenter', 'dragover'].forEach(ev => {
        zone.addEventListener(ev, () => zone.classList.add('dragover'));
    });
    ['dragleave', 'drop'].forEach(ev => {
        zone.addEventListener(ev, () => zone.classList.remove('dragover'));
    });
    zone.addEventListener('drop', e => {
        const f = e.dataTransfer?.files?.[0];
        if (f && f.type.startsWith('image/')) {
            input.files = e.dataTransfer.files;
            showPreview(f);
        }
    });
    input.addEventListener('change', () => {
        const f = input.files?.[0];
        if (f) showPreview(f);
        else clearPreview();
    });

    form.addEventListener('submit', () => {
        loadingOverlay.style.display = 'flex';
    });
</script>
{% endblock %}
